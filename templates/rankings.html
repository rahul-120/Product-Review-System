<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rankings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <script src="{{url_for('static', filename='main.js')}}"></script>
  </head>
  <body>
        <div id="header">
	        <nav class="navbar navbar-expand-md fixed-top" style="margin-bottom: 2px;">
		<div class="navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav" style="text-shadow: 0 16px 24px -12px rgba(0,0,0 ,0.15);">
				<li class="nav-item">
					<a class="nav-link active"  aria-current="page" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/">Shop</a>
				</li>
			</ul>
			<div class="navbar-brand d-none d-lg-block">
				<a href="/"><h2 class="logo center-logo"><strong>Scoutlab</strong></h2></a>
			</div>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/">Blog</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/">About us</a>
				</li>
			</ul>
		</div>
	</nav>
            <div class="" style="width:100%;  height:68px; display:block; box-shadow: 0 16px 24px -12px rgba(0,0,0 ,0.15); padding:0px; margin: 0px;"></div>
        </div>
        <div class="container">
            <div class="rankings-header p-4 mt-2 rounded-2 white-text">
                <h2>Product Rankings</h2>
            </div>

            {% for rank in ranks %}
                <div class="mt-2">
                    <div class="card-shadow">
                      <div class="card overflow-hidden">
                        <div class="card-content">
                          <div class="card-body cleartfix">
                            <div class="media align-items-stretch">
                              <div class="media-body" >
                                <h5 class="display-8 blue-theme">{{ ranks[rank]['pname'] }}</h5>
                                  <h5 class="display-8 coral-theme" style="display: block; position: absolute; right:4rem; top: 3.5rem;">{{rank}}</h5>
                                <span>Public recommendations: <span class="font-weight-bold blue">{{ ranks[rank]['r_score'] }}</span></span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>
  </body>
</html>
